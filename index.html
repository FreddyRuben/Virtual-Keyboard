<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hipatia Keyboard</title>
    <meta name="author" content="VibeThemes"><link rel="shortcut icon" href="http://hipatiadevhouse.com/wp-content/uploads/2016/11/favicon.png" />
    <link rel="stylesheet" href="index.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <div class="puntuacion-y-progreso">
      </div>
      <div class="letras-en-curso">

      </div>
    </header>
    <main>
      <section>
        <div class="division-superior">
          <div class="division-interior">
            <div class="primera-linea">
              <div class="tecla-primera">
                <p>~<br>`</p>
              </div>
              <div class="tecla-1">
                <p>!<br>1</p>
              </div>
              <div class="tecla-2">
                <p>@<br>2</p>
              </div>
              <div class="tecla-3">
                <p>#<br>3</p>
              </div>
              <div class="tecla-4">
                <p>$<br>4</p>
              </div>
              <div class="tecla-5">
                <p>%<br>5</p>
              </div>
              <div class="tecla-6">
                <p>^<br>6</p>
              </div>
              <div class="tecla-7">
                <p>&<br>7</p>
              </div>
              <div class="tecla-8">
                <p>*<br>8</p>
              </div>
              <div class="tecla-9">
                <p>(<br>9</p>
              </div>
              <div class="tecla-0">
                <p>)<br>0</p>
              </div>
              <div class="tecla-guion">
                <p>_<br>-</p>
              </div>
              <div class="tecla-igual">
                <p>+<br>=</p>
              </div>
              <div class="tecla-backspace">
                <p>Backspace</p>
              </div>
            </div>
            <div class="segunda-linea">
              <div class="tecla-tab">
                <p>Tab</p>
              </div>
              <div class="tecla-q">
                <p>Q</p>
              </div>
              <div class="tecla-w">
                <p>W</p>
              </div>
              <div class="tecla-e">
                <p>E</p>
              </div>
              <div class="tecla-r">
                <p>R</p>
              </div>
              <div class="tecla-t">
                <p>T</p>
              </div>
              <div class="tecla-y">
                <p>Y</p>
              </div>
              <div class="tecla-u">
                <p>U</p>
              </div>
              <div class="tecla-i">
                <p>I</p>
              </div>
              <div class="tecla-o">

              </div>
              <div class="tecla-p">
                <p>P</p>
              </div>

                <p>[<br>{</p>
              </div>
              <div class="corchete-cerrado">
                <p>]<br>}</p>
              </div>
              <div class="diagonal-inversa">
                <p>|<br>\</p>
              </div>
            </div>
            <div class="tercera-linea">
              <div class="caps-lock">
                <p>Caps Lock</p>
              </div>
              <div class="tecla-a">
                <p>A</p>
              </div>
              <div class="tecla-s">
                <p>S</p>
              </div>
              <div class="tecla-d">
                <p>D</p>
              </div>
              <div class="tecla-f">
                <p>F</p>
              </div>
              <div class="tecla-g">
                <p>G</p>
              </div>
              <div class="tecla-h">

              </div>
              <div class="tecla-j">
                <p>J</p>
              </div>
              <div class="tecla-k">
                <p>K</p>
              </div>
              <div class="tecla-l">

              </div>
              <div class="comilla-simple">
                <p>"<br>'</p>
              </div>
              <div class="enter">
                <p>Enter</p>
              </div>
            </div>
            <div class="cuarta-linea">
              <div class="shift">
                <p>Shift</p>
              </div>
              <div class="tecla-z">
                <p>Z</p>
              </div>
              <div class="tecla-x">
                <p>X</p>
              </div>
              <div class="tecla-c">
                <p>C</p>
              </div>
              <div class="tecla-v">

              </div>
              <div class="punto">

              <div class="diagonal">
                <p>?<br>/</p>
              </div>
              <div class="shift-2">

              </div>
            </div>

              <div class="tecla-control">
                <p>Ctrl</p>
              </div>
              <div class="tecla-alt">
                <p>Alt</p>
              </div>
              <div class="barra-espaciadora">
                <strong><p>H<span><strong>/</strong></span>PATIA</p></strong>
              </div>
              <div class="tecla-altgr">
                <p>AltGr</p>
              </div>
              <div class="tecla-control-2">
                <p>Ctrl</p>
              </div>
            </div>
          </div>
        </div>
      </section>

</html>
